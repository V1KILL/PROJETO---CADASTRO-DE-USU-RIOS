<div class="pagination">  
    {% if clientes.has_previous %}
        <a href="?page={{ clientes.previous_page_number }}" class="fa-solid fa-arrow-left"></a>
    {% endif %}
    
    {% for num in clientes.paginator.page_range %}
        {% if clientes.number == num %}
            <span class="current">{{ num }}</span>
        {% else %}
            <a href="?page={{ num }}">{{ num }}</a>
        {% endif %}
    {% endfor %}

    {% if clientes.has_next %}
        <a href="?page={{ clientes.next_page_number }}" class="fa-solid fa-arrow-right"></a> 
    {% endif %}
</div>
